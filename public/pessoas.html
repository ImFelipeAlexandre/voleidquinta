<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Pessoas</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script type="module" src="assets/js/firebase-config.js" defer></script>
  <script type="module" src="assets/js/pessoas.js" defer></script>
</head>
<body>
  <div id="header-placeholder"></div>
  <div class="container">
    <h2>Cadastro de Pessoas</h2>
    <form id="personForm">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" required>
      <label for="telefone">Telefone (Celular):</label>
      <input type="tel" id="telefone" maxlength="15" required placeholder="(XX) XXXXX-XXXX">
      <label for="tipo">Tipo de Pagamento:</label>
      <select id="tipo" required onchange="exibirCampoData(this.value)">
        <option value="mensalista">Mensalista</option>
        <option value="diarista">Diarista</option>
      </select>
      <div id="dataPagamentoDiv" style="display: none;">
        <label for="dataPagamento">Data de Pagamento:</label>
        <input type="date" id="dataPagamento">
      </div>
      <button type="submit">Cadastrar</button>
    </form>
    <h2>Pessoas Cadastradas</h2>
    <ul id="peopleList"></ul>
  </div>
</body>
</html>
