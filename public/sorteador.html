<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de Times</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script type="module" src="assets/js/firebase-config.js" defer></script>
    <script type="module" src="assets/js/sorteador.js" defer></script>
</head>
<body>
    <h2>Sorteio de Times</h2>

    <div class="name-list-container">
        <table id="playerList" class="player-list-table">
            <tbody id="playerTableBody"></tbody>
        </table>
    
        <div id="teamsModal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h3>Times Sorteados</h3>
                <table id="teamsTable" class="teams-table">
                    <tbody id="teamsBody"></tbody>
                </table>
            </div>
        </div>
    </div>
       

    <input type="text" id="newPlayerName" placeholder="Adicionar novo jogador">
    <button id="addPlayerBtn">Adicionar Jogador</button>

    <label for="teamSize">Escolha o n√∫mero de jogadores por time:</label>
    <select id="teamSize">
        <option value="2">2 Jogadores</option>
        <option value="3">3 Jogadores</option>
        <option value="4">4 Jogadores</option>
        <option value="5">5 Jogadores</option>
    </select>

    <button id="drawTeamsBtn">Sortear Times</button>

</body>
</html>
